<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz React Frontend</title>
</head>
<body>
    <div id="app"></div>
    <div id="quiz-init">
        <div id="quiz-loader">
            <input id="code" /><button id="load">Load</button>
        </div>
        <div id="quiz-generator">
            <div id="options">
                Options
            </div>
            <button id="generate">Generate</button>
        </div>
    </div>
    <div id="quiz-area">
        <div id="quiz-question">
            <div>
                Question
            </div>
            <div>
                Answers Choice
            </div>
        </div>
    </div>
    <div id="submit-answers">
        <input id="name" />
        <button id="check-answers">Check Answers</button>
    </div>
    <div id="leaderboard">
        Leaderboard
    </div>
</body>
</html>
